<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
<body class="body-color">

  <div class="border rounded p-4 position-absolute top-50 start-50 translate-middle border-color">

    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
 
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>

    <div class="input-group mb-2">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <a href="#" class="btn btn-primary btn-lg btn-color" role="button">Sing in</a>
    <a href="#" class="btn btn-secondary btn-lg" role="button">Registration</a>
    
    <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
